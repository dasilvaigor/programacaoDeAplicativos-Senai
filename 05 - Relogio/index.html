<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Relogio</title>
</head>
<body>
    <div class="calendario">
        <p id="mensagem">Saudação</p>
        <div class="data">
            <div>
                <p id="dia">00</p>
            </div>
            <p>/</p>
            <div>
                <p id="mes">00</p>
            </div>
            <p>/</p>
            <div>
                <p id="ano">0000</p>
            </div>
        </div>
    </div>
    
    <div class="relogio">

        <div id="a">
            <p id="horas">00</p>
        </div>
        
        <p>:</p>

        <div id="b">
            <p id="minutos">00</p>
        </div>

        <p>:</p>

        <div id="c">
            <p id="segundos">00</p>
        </div>
    </div>
    
<script src="js/relogio.js"></script>
<script src="js/calendario.js"></script>
</body>
</html>
